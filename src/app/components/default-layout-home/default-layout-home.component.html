<main>
  <section class="image-section" [ngStyle]="{'display': !isLoaded ? 'none' : 'flex'}">
    <img src="background.jpg" alt="" (load)="setLoadedImage()"/>
  </section>

  <section class="login-section">
    <div class="title-wrapper">
      <h1>Finance Health</h1>
      <span>Here you can track and manage your expenses.</span>
    </div>

    <ng-content></ng-content>

    <div class="button-wrapper" [ngStyle]="{'flex-direction': primary !== 'login' ? 'row-reverse': 'row'}">
      <app-button text="Register" [type]="getButtonType('register', primary)" (click)="getButtonFunction('register', primary)" [disabled]="isButtonDisabled('register', primary)"  />
      <app-button text="Login" [type]="getButtonType('login', primary)" (click)="getButtonFunction('login', primary)" [disabled]="isButtonDisabled('login', primary)" />
    </div>

  </section>
</main>
